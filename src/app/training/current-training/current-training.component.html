
<section class="current-training" fxLayout="column" fxLayoutAlign="center center">
    <mat-progress-spinner mode="determinate" [value]="progress"></mat-progress-spinner>
    <h1>{{ progress }}% </h1>
    <p>Consistency creates the habit. Habits create the transformation.</p>
    <button mat-raised-button color="accent" (click)="onStopTimer()">End</button>
</section>
